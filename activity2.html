<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
    <h3>JS Loops</h3>
    <p id="p1"></p>
    <script>
        var fruits=["apple","mango","bananaa","water melon"];
        var text="";
        var i=0;
        for(i=0;i<fruits.length;i++){
            text+=fruits[i]+"<br>";          
        }
        document.getElementById("p1").innerHTML=text;
    </script>
</body>
</html>
