<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h3>JS Methods</h3>
   <script>
    var str="Codingal";
    document.write(str.toUpperCase());
    document.write("<br>");
    document.write(str.toLowerCase());
    document.write("<br>");
    document.write(str.startsWith("C"));
    document.write("<br>")
    var patt=new RegExp("ing");
    document.write(patt.test(str));
    document.write("<br>");
    document.write(Math.floor(Math.random()*100));
   </script>
</body>
</html>
